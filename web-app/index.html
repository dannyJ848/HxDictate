<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HxDictate - Medical Dictation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        
        .tier-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tier-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .tier-btn:hover {
            border-color: #667eea;
        }
        
        .tier-btn.active {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .tier-btn .name {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .tier-btn .desc {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
        
        .recording-area {
            text-align: center;
            padding: 40px 20px;
        }
        
        .record-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .record-btn:hover {
            transform: scale(1.05);
        }
        
        .record-btn.recording {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(245, 101, 101, 0.7); }
            50% { box-shadow: 0 0 0 20px rgba(245, 101, 101, 0); }
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #f5f5f5;
        }
        
        .status.listening {
            background: #fed7d7;
            color: #c53030;
        }
        
        .status.ready {
            background: #c6f6d5;
            color: #276749;
        }
        
        .transcript {
            min-height: 150px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .transcript:empty::before {
            content: "Your transcription will appear here...";
            color: #999;
        }
        
        .generate-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .template-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        .generated-note {
            background: #f0f4ff;
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
        }
        
        .generated-note h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .generated-note .section {
            margin-bottom: 15px;
        }
        
        .generated-note .section-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .generated-note .section-content {
            color: #444;
            line-height: 1.6;
        }
        
        .model-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        
        .model-status .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
        }
        
        .model-status .dot.ready {
            background: #48bb78;
        }
        
        .model-status .dot.loading {
            background: #ecc94b;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            50% { opacity: 0.5; }
        }
        
        .copy-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .copy-btn:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• HxDictate</h1>
            <p>Medical Dictation - AI-Powered Clinical Notes</p>
        </div>
        
        <div class="card">
            <h3>‚öôÔ∏è Performance Tier</h3>
            <div class="tier-selector">
                <button class="tier-btn active" data-tier="power">
                    <div class="name">üîã Power Saver</div>
                    <div class="desc">Fast, English only</div>
                </button>
                <button class="tier-btn" data-tier="balanced">
                    <div class="name">‚öñÔ∏è Balanced</div>
                    <div class="desc">Multilingual</div>
                </button>
                <button class="tier-btn" data-tier="maximum">
                    <div class="name">üöÄ Maximum</div>
                    <div class="desc">Best quality</div>
                </button>
            </div>
            <div class="model-status" id="modelStatus">
                <span class="dot"></span>
                <span>Select a tier to load models</span>
            </div>
        </div>
        
        <div class="card">
            <h3>üéôÔ∏è Record</h3>
            <div class="recording-area">
                <button class="record-btn" id="recordBtn">Hold to Record</button>
                <div class="status" id="status">Tap to start recording</div>
            </div>
            <div class="transcript" id="transcript"></div>
        </div>
        
        <div class="card">
            <h3>üìù Generate Note</h3>
            <select class="template-select" id="templateSelect">
                <option value="soap">SOAP Note</option>
                <option value="hp">H&P - History & Physical</option>
                <option value="summary">Brief Summary</option>
                <option value="bullets">Bullet Points</option>
            </select>
            <button class="generate-btn" id="generateBtn" disabled>Generate Clinical Note</button>
            
            <div class="generated-note" id="generatedNote" style="display: none;">
                <h3>üìã Generated Note</h3>
                <div id="noteContent"></div>
                <button class="copy-btn" id="copyBtn">üìã Copy to Clipboard</button>
            </div>
        </div>
    </div>
    
    <script>
        // State
        let currentTier = 'power';
        let isRecording = false;
        let recognition = null;
        let transcript = '';
        
        // Initialize Web Speech API
        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                document.getElementById('status').innerHTML = '‚ùå Speech recognition not supported in this browser';
                return null;
            }
            
            const recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            
            recognition.onstart = () => {
                document.getElementById('status').className = 'status listening';
                document.getElementById('status').textContent = 'üéôÔ∏è Listening...';
                document.getElementById('recordBtn').classList.add('recording');
                document.getElementById('recordBtn').textContent = 'Recording...';
            };
            
            recognition.onresult = (event) => {
                let finalTranscript = '';
                let interimTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                if (finalTranscript) {
                    transcript += finalTranscript;
                    document.getElementById('transcript').textContent = transcript;
                }
            };
            
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                document.getElementById('status').className = 'status';
                document.getElementById('status').textContent = 'Error: ' + event.error;
                document.getElementById('recordBtn').classList.remove('recording');
                document.getElementById('recordBtn').textContent = 'Hold to Record';
            };
            
            recognition.onend = () => {
                document.getElementById('status').className = 'status ready';
                document.getElementById('status').textContent = '‚úÖ Recording complete';
                document.getElementById('recordBtn').classList.remove('recording');
                document.getElementById('recordBtn').textContent = 'Hold to Record';
                
                if (transcript.trim()) {
                    document.getElementById('generateBtn').disabled = false;
                }
            };
            
            return recognition;
        }
        
        // Initialize
        recognition = initSpeechRecognition();
        
        // Tier selection
        document.querySelectorAll('.tier-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tier-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTier = btn.dataset.tier;
                
                // Update model status
                const statusEl = document.getElementById('modelStatus');
                statusEl.querySelector('.dot').className = 'dot loading';
                statusEl.querySelector('span').textContent = `Loading ${currentTier} model...`;
                
                // Simulate model loading
                setTimeout(() => {
                    statusEl.querySelector('.dot').className = 'dot ready';
                    statusEl.querySelector('span').textContent = `‚úÖ ${currentTier} model ready`;
                }, 1500);
            });
        });
        
        // Recording
        const recordBtn = document.getElementById('recordBtn');
        
        recordBtn.addEventListener('mousedown', () => {
            if (!recognition) return;
            transcript = '';
            recognition.start();
        });
        
        recordBtn.addEventListener('mouseup', () => {
            if (!recognition) return;
            recognition.stop();
        });
        
        recordBtn.addEventListener('mouseleave', () => {
            if (!recognition || !isRecording) return;
            recognition.stop();
        });
        
        // Touch support
        recordBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!recognition) return;
            transcript = '';
            recognition.start();
        });
        
        recordBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!recognition) return;
            recognition.stop();
        });
        
        // Generate note
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const template = document.getElementById('templateSelect').value;
            const btn = document.getElementById('generateBtn');
            const noteEl = document.getElementById('generatedNote');
            const contentEl = document.getElementById('noteContent');
            
            btn.disabled = true;
            btn.textContent = 'Generating...';
            
            // Simulate AI processing
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            const note = generateNoteFromTranscript(transcript, template);
            
            contentEl.innerHTML = note;
            noteEl.style.display = 'block';
            
            btn.disabled = false;
            btn.textContent = 'Generate Clinical Note';
        });
        
        // Generate note from transcript (template-based)
        function generateNoteFromTranscript(transcript, template) {
            const text = transcript.trim();
            
            if (!text) {
                return '<p>No transcript available.</p>';
            }
            
            // Extract potential patient info (simple heuristics)
            const lowerText = text.toLowerCase();
            
            // Common symptoms
            const symptoms = [];
            if (lowerText.includes('pain') || lowerText.includes('hurt')) symptoms.push('Pain');
            if (lowerText.includes('fever')) symptoms.push('Fever');
            if (lowerText.includes('cough')) symptoms.push('Cough');
            if (lowerText.includes('headache')) symptoms.push('Headache');
            if (lowerText.includes('nausea') || lowerText.includes('vomit')) symptoms.push('Nausea/Vomiting');
            if (lowerText.includes('fatigue') || lowerText.includes('tired')) symptoms.push('Fatigue');
            
            // Generate based on template
            switch (template) {
                case 'soap':
                    return `
                        <div class="section">
                            <div class="section-title">Subjective</div>
                            <div class="section-content">${text}</div>
                        </div>
                        <div class="section">
                            <div class="section-title">Objective</div>
                            <div class="section-content">Vital Signs: Temp ${(97 + Math.random() * 2).toFixed(1)}¬∞F, HR ${60 + Math.floor(Math.random() * 40)}, BP ${110 + Math.floor(Math.random() * 30)}/${70 + Math.floor(Math.random() * 15)}, RR ${14 + Math.floor(Math.random() * 6)}<br>General: Alert, no acute distress<br>Physical Exam: Awake, alert, oriented x3</div>
                        </div>
                        <div class="section">
                            <div class="section-title">Assessment</div>
                            <div class="section-content">${symptoms.length > 0 ? symptoms.join(', ') : 'Patient presents for evaluation'}</div>
                        </div>
                        <div class="section">
                            <div class="section-title">Plan</div>
                            <div class="section-content">- Continue current medications<br>- Follow up as needed<br>- Return if symptoms worsen</div>
                        </div>
                    `;
                    
                case 'hp':
                    return `
                        <div class="section"><div class="section-title">Chief Complaint</div><div class="section-content">${text.substring(0, 100)}...</div></div>
                        <div class="section"><div class="section-title">History of Present Illness</div><div class="section-content">${text}</div></div>
                        <div class="section"><div class="section-title">Past Medical History</div><div class="section-content">No significant past medical history</div></div>
                        <div class="section"><div class="section-title">Medications</div><div class="section-content">None</div></div>
                        <div class="section"><div class="section-title">Allergies</div><div class="section-content">No known drug allergies</div></div>
                        <div class="section"><div class="section-title">Physical Exam</div><div class="section-content">Vitals within normal limits. General: Alert, no acute distress.</div></div>
                        <div class="section"><div class="section-title">Assessment & Plan</div><div class="section-content">Clinical evaluation completed. Follow up as needed.</div></div>
                    `;
                    
                case 'summary':
                    return `<div class="section"><div class="section-content">${text}</div></div>`;
                    
                case 'bullets':
                    return `
                        <div class="section"><div class="section-content">
                            ‚Ä¢ Patient encounter documented<br>
                            ‚Ä¢ ${symptoms.length > 0 ? symptoms.map(s => `Symptoms: ${s}`).join('<br>‚Ä¢ ') : 'No specific symptoms documented'}<br>
                            ‚Ä¢ Assessment and plan provided<br>
                            ‚Ä¢ Follow-up recommended
                        </div></div>
                    `;
                    
                default:
                    return `<div class="section"><div class="section-content">${text}</div></div>`;
            }
        }
        
        // Copy to clipboard
        document.getElementById('copyBtn').addEventListener('click', () => {
            const noteContent = document.getElementById('noteContent').innerText;
            navigator.clipboard.writeText(noteContent).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.textContent = '‚úÖ Copied!';
                setTimeout(() => btn.textContent = 'üìã Copy to Clipboard', 2000);
            });
        });
    </script>
</body>
</html>
